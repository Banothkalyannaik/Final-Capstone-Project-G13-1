<div class="flex-div">
    <div class="form-container">
      <h3>Update User</h3>
      <form #myform="ngForm" (ngSubmit)="updateUser(myform)">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="firstName" [(ngModel)]="firstName" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" [(ngModel)]="phone" class="form-control" />
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="role_user" class="form-label">USER</label>
            <input type="checkbox" name="role_user" [(ngModel)]="role_user" value="user">
            <label for="role_admin" class="form-label">ADMIN</label>
            <input type="checkbox" name="role_admin" [(ngModel)]="role_admin"  value="admin">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
