<div class="dashcontainer d-flex" style="background-color: #eee;">
    <div class="container">
        <button class="btn btn-primary btn-block top" (click)="getUsers()">Show All Users</button> <br>
        <button class="btn btn-primary btn-block top" (click)="getQuestions()">Show All Questions</button> <br>
        <button class="btn btn-primary btn-block top" (click)="getAnswers()">Show All Answers</button>
    </div>
    <div class="users" *ngIf="isClickedOnUsers">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex" *ngFor="let user of userList">
                <div class=" me-auto">
                    <div class="fw-bold"> {{user.username}}</div>
                    {{user.firstName}} {{user.lastName}} <br>
                    {{user.email}} <br>
                </div>
                <div class="buttons">
                    <button class="btn btn-success below" (click)="deleteUser(user)">Delete</button>
                    <button class="btn btn-success below" (click)="updateUser(user)">Update</button>
                </div>
            </li>
        </ol>
    </div>
    <div class="users" *ngIf="isClickedOnQuestions">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex" *ngFor="let question of questionList">
                <div class=" me-auto">
                    <div class="fw-bold"> {{question.username}}</div>
                    Question : {{question.question}} <br>
                    Description : {{question.description}} <br>
                </div>
                <div class="buttons">
                    <button class="btn btn-success below" (click)="deleteQuestion(question)">Delete</button>
                    <button class="btn btn-success below" [disabled]="isApprovedQuestoin(question)" (click)="approveQuestion(question)">Approve</button>
                </div>
            </li>
        </ol>
    </div>
    <div class="users" *ngIf="isClickedOnAnswers">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex" *ngFor="let answer of answerList">
                <div class=" me-auto">
                    <div class="fw-bold"> {{answer.username}}</div>
                    Question Id : {{answer.question_id}} <br>
                    Answer : {{answer.answer}} <br>
                </div>
                <div class="buttons">
                    <button class="btn btn-success below" (click)="deleteAnswer(answer)">Delete</button>
                    <button class="btn btn-success below"  [disabled]="isApprovedAnswer(answer)"(click)="approveAnswer(answer)">Approve</button>
                </div>
            </li>
        </ol>
    </div>
</div>
