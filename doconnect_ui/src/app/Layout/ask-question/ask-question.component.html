<div class="card ask-container">
    <form #myform="ngForm" (ngSubmit)="addQuestion(myform)">
        <div class="mb-3">
            <label for="question" class="form-label">Question Title</label>
            <input type="text" class="form-control" name="question" [(ngModel)]="question" placeholder="Question" required>
            <label for="topic" class="form-label">Question Topic</label>
            <input type="text" class="form-control" name="topic" [(ngModel)]="topic" placeholder="Topic" required>
        
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Question Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="description" id="" rows="3" required></textarea>
            <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">Submit</button>
        </div>
    </form>
</div>
